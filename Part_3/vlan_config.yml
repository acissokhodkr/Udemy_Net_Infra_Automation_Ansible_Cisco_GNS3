---
- name: Manage GNS3 devices
  hosts: sw4, sw5, sw6
  gather_facts: false
  connection: local
 
  tasks:
    - name: Obtain Login Information
      include_vars: secrets.yml

    - name: Define Provider
      set_fact:
        provider:
          host: "{{ ansible_host }}"
          username: "{{ creds['username'] }}"
          password: "{{ creds['password'] }}"
          auth_pass: "{{ creds['auth_pass'] }}"
          timeout: 60

    - name: Configuration
      ios_config:
        provider: "{{ provider }}"
        lines:
          - vlan 10
          - name DATA
          - vlan 20
          - name VOICE
          - spanning-tree vlan 1,10,20 priority 4096
        save_when: modified
