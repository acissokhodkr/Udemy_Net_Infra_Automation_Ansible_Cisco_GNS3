---
- name: Manage GNS3 devices
  hosts: sw4, sw5, sw6
  gather_facts: false
  connection: local
 
  tasks:
    - name: Obtain Login Information
      include_vars: secrets.yml

    - name: Define Provider
      set_fact:
        provider:
          host: "{{ ansible_host }}"
          username: "{{ creds['username'] }}"
          password: "{{ creds['password'] }}"
          auth_pass: "{{ creds['auth_pass'] }}"
          timeout: 120

    - name: Configuration
      ios_config:
        provider: "{{ provider }}"
        lines:
          - vlan 15
          - name Accounting
          - vlan 17
          - name Engineering
        save_when: modified

    - name: Verification
      ios_command:
        provider: "{{ provider }}"
        commands:
          - show vlan
      register: if_data
    - debug:
        var: if_data['stdout_lines'][0]

